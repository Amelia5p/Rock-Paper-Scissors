<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,900;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors!</h1>
    <script src="assets/js/script.js"></script>
    
    <div class="game-area">
        <div class="rules">
            <p> Here are the rules:</p>
            <p>Rock crushes scissors, scissors cuts paper, paper covers rock.</p>
            <p>First to win 3 games wins!</p>
        </div>
        
        <div class="computer">
            <img id="computer-image">
        </div>
        
        <div class="player">
           <p> Pick your fighter:</p>
           <img id="player-image">
           <button class="control-btn" aria-label="Rock" data-value="0">Rock</button>
           <button class="control-btn" aria-label="Paper" data-value="1">Paper</button>
           <button class="control-btn" aria-label="Scissors" data-value="2">Scissors</button>
        </div>

        <div class="score-area">
            <p class="scores">Computer's score: <span id="computer-score">0</span></p>
        <p class="scores">Your Score: <span id="player-score">0</span></p>
        </div>
    </div>
</body>
</html>
